<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@17.0.1/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.1/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
  <script type="text/babel">
    const operations = {
      '+': (left, right) => left + right,
      '-': (left, right) => left - right,
      '*': (left, right) => left * right,
      '/': (left, right) => left / right,
    }

    // üê® accept the right props in the Calculator component here
    function Calculator({left, operator, right}) {
      // üí∞ you can get the result with: operations[operator](left, right)
      let res = operations[operator](left, right)
      return (
        <div>
          <code>
            {left} {operator} {right} = <output>{res}</output>
          </code>
        </div>
      )
    }

    const element = (
      <div>
        <h1>Calculator</h1>
        <Calculator left={1} operator="+" right={2} />
        <Calculator left={1} operator="-" right={2} />
        <Calculator left={1} operator="*" right={2} />
        <Calculator left={1} operator="/" right={2} />
      </div>
    )

    ReactDOM.render(element, document.getElementById('root'))
  </script>
</body>
